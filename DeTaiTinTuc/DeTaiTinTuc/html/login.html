<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>


    </script>
    <link rel="stylesheet" href="../css/line.css">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">

        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" id="signin-signup" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field form-group">
                        <i class="fas fa-user"></i>

                        <input type="text" class="form-control " id="username" placeholder="Username" name="username" />
                        <span class="form-message"></span>
                    </div>

                    <div class="input-field input-fieldactive">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
                        <span class="form-message"></span>
                    </div>



                    <input type="submit" value="Login" class="btn btnlogin solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form" id="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control " id="usernamerg" placeholder="Username" name="usernamerg" />
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" class="form-control" id="email" name="email" placeholder="Email" />
                        <span class="form-message"></span>
                    </div>
                    <div class="input-field  form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="passwordrg" name="passwordrg" placeholder="Password" />
                        <span class="form-message"></span>
                    </div>
                    <input type="submit" class="btn btn_sigupForm" value="Sign up" />
                    <div class="social-media" id="demo">
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Đăng Ký Đây </h3>
                    <p>
                        Chào mừng bạn đến với trang website thương mại điện tử 24/7
                        <br>Chúng tôi rất vui khi bạn đã ghé qua đây !
                    </p>

                    <button class="btn transparent" id="sign-up-btn"> Sign Up</button>
                </div>
                <img src="../imgweb/register.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h1>Tin tức 24 h.com </h1>
                    <p>
                        Chào mừng bạn đến với trang website thương mại điện tử 24/4 của chúng tôi rất vui khi bạn đã ghé qua
                    </p>
                    <button class="btn transparent" type="submit" id="sign-in-btn">
              Sign in
            </button>
                </div>
                <img src="../imgweb/log.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <div class="togest">
        <div class="toast_content">
            <div class="toast_icon">
                <i class="uil uil-check-circle"></i>
            </div>

            <div class="social-media" id="dangnhap">
            </div>
        </div>
    </div>
</body>
<script src="../js/app.js">
</script>

</html>
